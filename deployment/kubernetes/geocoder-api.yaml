apiVersion: apps/v1
kind: Deployment
metadata:
  name: geocoder-api
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: geocoder-api
  template:
    metadata:
      labels:
        app: geocoder-api
    spec:
      containers:
        - image: ghcr.io/openearthplatforminitiative/geocoder-api:0.4.0
          name: geocoder-api
          ports:
            - containerPort: 8080
          env:
            - name: API_ROOT_PATH
              value: "/geocoding"
            - name: VERSION
              value: "0.4.0"
            - name: API_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: openepi-apps-config
                  key: api_domain
---
apiVersion: v1
kind: Service
metadata:
  name: geocoder-api
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: geocoder-api
---
apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: geocoder-api
spec:
  http:
    - name: geocoder-api
      match:
        paths:
          - /geocoding/*
      backends:
        - serviceName: geocoder-api
          servicePort: 80
      plugins:
        - name: proxy-rewrite
          enable: true
          config:
            regex_uri:
              - "^/geocoding/(.*)"
              - "/$1"
